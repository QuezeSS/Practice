name: Check PR

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
        
      - name: Install dependencies
        run: npm install
      - name: Run npx tsc
        run: npx tsc
      - name: Run lint
        run: npm run lint
      - name: Run build
        run: npm run build